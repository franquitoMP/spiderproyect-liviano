<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos de Envío</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Ingresá tus datos de envío</h2>

    <form action="/confirmar_envio" method="POST" class="border rounded p-4 bg-light">
      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <input type="text" class="form-control" name="nombre" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" name="telefono" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Dirección</label>
        <input type="text" class="form-control" name="direccion" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Código postal</label>
        <input type="text" class="form-control" name="codigo_postal" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Provincia</label>
        <input type="text" class="form-control" name="provincia" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Localidad</label>
        <input type="text" class="form-control" name="localidad" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo de envío</label>
        <select class="form-select" name="tipo_envio" required>
          <option value="andreani_clasico">Andreani Clásico</option>
          <option value="andreani_express">Andreani Express</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Continuar al pago</button>
    </form>
  </div>
</body>
</html>
